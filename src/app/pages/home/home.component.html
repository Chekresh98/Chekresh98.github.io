<section class="max-w-8xl h-full m-auto text-white overflow-hidden">
  <div class="flex flex-row h-full items-center justify-between gap-8 md:gap-12 z-10 mt-60">
    <!-- Left side: Text content -->
    <div class="flex flex-col items-center justify-center w-1/2 h-full">
      <h1 class="text-4xl md:text-5xl lg:text-7xl tracking-tight font-bold flex flex-col items-start gap-2 md:gap-3">
        <span class="flex justify-center items-center gap-2">
          <span class="text-white">Hey, I'm</span>
        </span>
        <span class="relative inline-block capitalize min-w-[280px] md:min-w-[400px] h-[1.2em] md:h-[1.3em] text-white">
          @for (title of titles; track $index) {
            <span
              class="absolute left-0 font-bold title-animation whitespace-nowrap capitalize"
              [class.opacity-0]="titleNumber !== $index"
              [class.opacity-100]="titleNumber === $index"
              [style.transform]="getCircularTransform($index)"
            >
              {{ title }}
            </span>
          }
        </span>
      </h1>
    </div>
    <div class="flex flex-col items-center justify-center w-1/2 h-full">
    </div>
  </div>
</section>
